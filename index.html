<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>weather dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDarkDropdown"
          aria-controls="navbarNavDarkDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- <div class="container-fluid main"> -->
    <div class="num1 row">
      <div class="col-2" id="searchCol">
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="input"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            style="background-color: white"
            type="submit"
            id="submit"
          >
            Search
          </button>
        </form>
      </div>
      <div class="col-10">
        <div class="row" id="today"></div>
        <div class="row" id="forecast">
          <div class="card" style="width: 14rem">
            <div class="card-body">
              <h5 class="card-title day1"></h5>
              <h5 class="card-subtitle mb-2 temp1"></h5>
              <h5 class="card-text hum1"></h5>
            </div>
          </div>
          <div class="card" style="width: 14rem">
            <div class="card-body">
              <h5 class="card-title day2"></h5>
              <h5 class="card-subtitle mb-2 temp2"></h5>
              <h5 class="card-text hum2"></h5>
            </div>
          </div>
          <div class="card" style="width: 14rem">
            <div class="card-body">
              <h5 class="card-title day3"></h5>
              <h5 class="card-subtitle mb-2 temp3"></h5>
              <h5 class="card-text hum3"></h5>
            </div>
          </div>
          <div class="card" style="width: 14rem">
            <div class="card-body">
              <h5 class="card-title day4"></h5>
              <h5 class="card-subtitle mb-2 temp4"></h5>
              <h5 class="card-text hum4"></h5>
            </div>
          </div>
          <div class="card" style="width: 14rem">
            <div class="card-body">
              <h5 class="card-title day5"></h5>
              <h5 class="card-subtitle mb-2 temp5"></h5>
              <h5 class="card-text hum5"></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>

    <script src="assets/script.js"></script>
  </body>
</html>
